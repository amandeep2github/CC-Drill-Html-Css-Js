<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script>
            function openTab(event, tabId) {
                //alert('you clicked '+tabId);
                var tabcontents = document.getElementsByClassName('tabcontent');
                for(i=0; i < tabcontents.length; i++) {
                    tabcontents[i].style.display = "none";
                }
                var tablinks = document.getElementsByClassName('tablink');
                for(i=0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(tabId).style.display = "block";
                event.currentTarget.className += " active";
                
            }
        </script>
    </head>
    <body>
        <div class="tab">
            <button class="tablink" onclick="openTab(event, 'tab1')">Tab1</button>
            <button class="tablink" onclick="openTab(event, 'tab2')">Tab2</button>
            <button class="tablink" onclick="openTab(event, 'tab3')">Tab3</button>
        </div>
        
            <div id="tab1" class="tabcontent">
                <h3>Tab 1 contents</h3>
            </div>
            <div id="tab2" class="tabcontent">
                <h3>Tab 2 contents</h3>
            </div>
            <div id="tab3" class="tabcontent">
                <h3>Tab 3 contents</h3>
            </div>
        
    </body>
</html>
